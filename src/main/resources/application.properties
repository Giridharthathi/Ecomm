spring.application.name=ECommTask

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url =jdbc:mysql://localhost:3306/ecommTask
spring.datasource.username=user_name
spring.datasource.password=password
spring.datasource.initialization-mode=never

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

upload.dir = src\\main\\resources\\productImages\\
csvFileLocation = src\\main\\resources\\csvFile.csv

logging.file.name=src\\main\\resources\\logs\\logFile.log
logging.level.com.ns.task.controller=INFO
spring.output.ansi.enabled=always

spring.mail.host=smtp.gmail.com
spring.mail.port=587
#spring.mail.test-connection=
spring.mail.username=your_email@gmail.com
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true